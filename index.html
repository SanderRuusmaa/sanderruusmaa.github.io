<!DOCTYPE html>
<html>

<head>
	<title>Tutvustus</title>
	<link rel="stylesheet" href="stiil.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="sisu">
		<div class="konteiner">
			<div class="kaart">
				<div class="heading">
					<div class="flex-split">
						<div class="forty">
							<h1>Sander Ruusmaa</h1>
						</div>
						<div class="sixty">
						</div>
					</div>
				</div>
				<div class="flex-split">
					<div class="pilt forty">
						<img id="mina" src="./src/mina.jpg" alt='mina'>
					</div>
					<div class="descript sixty">
						<div class="rida">
							<div class="point">
								<h3>Töökoht:</h3>
							</div>
							<div class="point-descript">
								<p>Nooremarendaja</p>
							</div>
						</div>
						<div class="rida">
							<div class="point">
								<h3>Töökogemus:</h3>
							</div>
							<div class="point-descript">
								<p>Front-end arendus kuni 1 aasta</p>
							</div>
						</div>
						<div class="rida">
							<div class="point">
								<h3>Haridus:</h3>
							</div>
							<div class="point-descript">
								<p>Tartu Ülikooli Informaatika III aasta käsil</p>
							</div>
						</div>
						<div class="rida">
							<div class="point">
								<h3>Huvid:</h3>
							</div>
							<div class="point-descript">
								<p>Jõutrenn, analoogfotograafia, autod</p>
							</div>
						</div>
						<div class="rida">
							<div class="point">
								<h3>Keelteoskus:</h3>
							</div>
							<div class="point-descript">
								<ul>
									<li>Eesti (C2)</li>
									<li>Inglise (C2)</li>
									<li>Saksa (B1)</li>
									<li>Vene (A2)</li>
									<li>Java</li>
									<li>JavaScript</li>
									<li>PHP</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<img id="datel-logo" src="./src/datel-logo.png" alt="datel logo">
				<img id="kaamera" src="./src/kaamera.png" alt="kaamera">
				<img id="subaru" src="./src/subaru.jpg" alt="subaru">
				<img id="trenn" src="./src/trenn.png" alt="trenn">
			</div>
		</div>
	</div>
</body>
<script src="./index.js"></script>

</html>
